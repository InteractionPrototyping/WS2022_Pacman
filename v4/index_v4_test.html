<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foodiyo App/</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style_v4_test.css">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Pacifico&display=swap');
    </style>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script_v4_test.js"></script>
</head>


<body>
    <div class="screen">
        <!---------------

        ##################################
        ####### WELCOME SCREEN ###########
        ################################## 

        --------------->

        <div class="container-center-horizontal">
            <section id="welcome">
                <div class="overlap-group1">
                    <!-- background style -->
                    <div class="overlap-group">
                        <div class="ellipse-100"></div>
                        <div class="ellipse-101"></div>
                        <img class="img-salad-welcome" src="src/img/salad.png" />
                        <div class="rectangle-78 border-20px-white-2"></div>
                        <div class="rectangle-79 border-20px-white-2"></div>
                        <img class="img-cucumber-welcome" src="src/img/cucumber_slices.png" />
                    </div>
                    <img class="logo" src="src/svg/logo.svg" alt="logo foodiyo app">
                    <h1 class="title">FOODIYO</h1>
                    <p class="text-1 inter-medium-white-16px">
                        ...get cooking inspirations <br />with ingredients <br />you have at home!
                    </p>
                    <div class="button-green position-button-welcome" id="lets-start">
                        <div class="button-green-text valign-text-middle">Let’s start!</div>
                    </div>
                </div>
            </section>

            <!---------------

        ##################################
        ######### SELECT DIET ############
        ################################## 

        --------------->

            <section id="select-diet">
                <div class="overlap-group8">
                    <div class="overlap-group4" onclick="">
                        <img class="info" alt="information about diet options" src="src/svg/info.svg" />
                    </div>
                    <img class="progress" src="src/svg/progress0.svg" />
                    <img class="logo" alt="logo foodiyo" src="src/svg/logo.svg" />

                    <div class="headline">
                        <span class="span0">What’s your </span><span class="span1">diet?</span>
                    </div>
                    <!-- background style -->
                    <img class="rectangle-78-1" src="src/svg/Rectangle 78-1.svg" />
                    <img class="rectangle-79-1" src="src/svg/Rectangle 79-1.svg" />
                    <p class="text-1 inter-medium-white-16px">
                        no matter which diet option you choose - we will find awesome recipes for you!
                    </p>

                    <div class="diet-options">
                        <!-- vegeterian -->
                        <div class="option-container1">

                            <div class="vegeterian-option" onclick="">
                                <div class="ellipse-95 border-4px-green2---fdy">
                                    <div class="overlap-group-diet-option">
                                        <img class="icon-diet2" src="src/svg/vegeterian.svg" />
                                    </div>
                                </div>
                                <div class="diet-text inter-medium-white-14px">Vegeterian</div>
                            </div>

                            <!-- pesceterian -->
                            <div class="pesceterian-option" onclick="">
                                <div class="ellipse-95 border-4px-green2---fdy">
                                    <div class="overlap-group-diet-option">
                                        <img class="icon-diet2" src="src/svg/pesceterian.svg" />
                                    </div>
                                </div>
                                <div class="diet-text inter-medium-white-14px">Pesceterian</div>
                            </div>
                        </div>

                        <!-- vegan -->
                        <div class="option-container2">
                            <div class="vegan-option" onclick="">
                                <div class=" ellipse-95 border-4px-green2---fdy ">
                                    <div class="overlap-group-diet-option2">
                                        <img class="icon-diet " src="src/svg/vegan.svg " />
                                    </div>
                                </div>
                                <div class="diet-text inter-medium-white-14px ">Vegan</div>
                            </div>

                            <!-- gluten-free option -->
                            <div class="gluten-free-option" onclick="">
                                <div class="ellipse-95 border-4px-green2---fdy ">
                                    <div class="overlap-group-diet-option ">
                                        <img class="icon-diet2 " src="src/svg/glutenfree.svg " />
                                    </div>
                                </div>
                                <div class="diet-text inter-medium-white-14px ">Gluten-free</div>
                            </div>

                        </div>
                    </div>
                    <div class="button-pos">
                        <!-- button "save diet settings " -->
                        <div class="button-green button-position-save-diet" id="save-diet-settings">
                            <div class="button-green-text valign-text-middle ">alright, save diet settings</div>
                        </div>
                        <!-- button "no special diet " -->
                        <div class="button-green-outline " id="no-special-diet">
                            <div class="button-green-outline-text valign-text-middle ">no special diet</div>
                        </div>
                    </div>
                </div>


            </section>

        </div>

    </div>


</body>

</html>
