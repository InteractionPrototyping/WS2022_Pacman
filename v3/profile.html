<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foodiyo App/</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Pacifico&display=swap');
    </style>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-center-horizontal">
        <div class="select-pantry screen">
            <div class="overlap-group9">

                <img class="logo" alt="logo foodiyo" src="src/svg/logo.svg" />
                <span class="text-7 inter-medium-white-16px">Settings and More <span class="inter-medium-white-20px">Your Profile</span></span>
                <img class="settings" alt="settings" src="src/svg/settings.svg" />

                <!-- background style -->
                <img class="rectangle-78-1" src="src/svg/Rectangle 78-1.svg" />
                <img class="rectangle-79-1" src="src/svg/Rectangle 79-1.svg" />

                <!-- user profile -->
                <div class="user-profile">
                    <img class="user-icon" alt="picture of the user" src="src/svg/user_picture.svg" />
                    <img class="camera" alt="change profile picture" src="src/svg/change_pic_icon.svg" />
                    <span class="inter-medium-white-16px username">Username</span>
                    <img class="open-side" alt="click to enter user name" src="src/svg/open_icon_right_light_green.svg" />
                </div>
                <div class="presettings">
                    <div class="container-settings">
                        <div class="options-container">
                            <div class="options-padding">
                                <div class="options-field">
                                    <img class="option-pic" alt="diet options" src="src/svg/no_diet_option.png" />
                                    <div class="text-option-container">
                                        <span class="inter-medium-white-9px">Diet option</span>
                                    </div>
                                </div>
                                <img class="info-button-circle" alt="information button" src="src/svg/info_circle.svg" />
                            </div>
                            <div class="options-padding" id="open-pantry-storage">
                                <div class="options-field">
                                    <img class="option-pic" alt="pantry options" src="src/svg/pantry_storage_no.png" />
                                    <div class="text-option-container">
                                        <span class="inter-medium-white-9px">Pantry storage</span>
                                    </div>
                                </div>
                                <img class="info-button-circle" alt="information button" src="src/svg/info_circle.svg" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- buttons -->
                <div class="button-yellow " onclick=" ">
                    <img class="button-icon" alt="instagram logo" src="src/svg/instagram.svg" />
                    <span class="button-profile-text valign-text-middle ">Follow us on Instagram</span>
                    <img class="open-side-gray" alt="click to open" src="src/svg/open_icon_right.svg" />
                </div>
                <div class="button-light-green " onclick=" ">
                    <img class="button-icon" alt="star" src="src/svg/rate_app.svg" />
                    <span class="button-profile-text valign-text-middle ">Rate Foodiyo App</span>
                    <img class="open-side-gray" alt="click to open" src="src/svg/open_icon_right.svg" />
                </div>
                <div class="button-white " onclick=" ">
                    <img class="button-icon1" alt="information" src="src/svg/info_black.svg" />
                    <span class="button-profile-text valign-text-middle ">Help & support</span>
                    <img class="open-side-gray" alt="click to open" src="src/svg/open_icon_right.svg" />
                </div>

                <!-- navigation bar -->
                <div class="tab-bar">
                    <div class="home">
                        <img class="home-icon" alt="foodiyo home" src="src/svg/home_deselected.svg" />
                        <div class="home-text inter-medium-white-9px">home</div>
                    </div>
                    <div class="cookbook" id="go-to-cookbook">

                        <img class="cookbook-icon" alt="foodiyo cookbook" src="src/svg/cookbook_deselected.svg" />
                        <div class="cookbook-text inter-medium-white-9px">cookbook</div>

                    </div>
                    <div class="pantry" id="go-to-pantry">
                        <img class="pantry-icon" alt="foodiyo pantry" src="src/svg/pantry_deselected.svg" />
                        <div class="pantry-text inter-medium-white-9px">pantry</div>
                    </div>
                    <div class="profile" id="go-to-profile">
                        <img class="profile-icon" alt="foodiyo profile" src="src/svg/user_profile_selected.svg" />
                        <div class="profile-text inter-medium-white-9px">profile</div>
                    </div>
                </div>
                <!-- samsung bottom bar -->
                <img class="bottom-bar" src="src/svg/bottom_bar.svg" />
            </div>
        </div>
    </div>
</body>

</html>
