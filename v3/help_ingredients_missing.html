<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foodiyo App/</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Pacifico&display=swap');
    </style>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-center-horizontal">
        <div class="info-what-you-need screen">
            <div class="info-what-you-need-container border-5px-green2---fdy">
                <div class="flex-row-info">
                    <div class="still-some-ingredients-missing ">Still some ingredients missing...?</div>
                    <!-- <a href="javascript:HideOverlay('info-what-you-need', 'animate-disappear');"> -->
                    <div class="close">
                        <!-- <div class="overlap-group-close">
                            <img class="cancel" src="" />
                        </div> -->
                    </div>
                    <!-- </a> -->
                </div>
                <p class="info-text inter-medium-white-14px">
                    If you are still missing ingredients, please deselect them by clickling on the icon. Either an alternative ingredient will be suggested or new recipe suggestions will be brought to you.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
