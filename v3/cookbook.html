<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foodiyo App/</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Pacifico&display=swap');
    </style>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-center-horizontal">
        <div class="select-pantry screen">
            <div class="overlap-group9">

                <img class="logo" alt="logo foodiyo" src="src/svg/logo.svg" />
                <span class="text-7 inter-medium-white-16px">Favorite Recipes <span class="inter-medium-white-20px">Your Cookbook</span></span>
                <img class="search" alt="search" src="src/svg/search.svg" />

                <!-- background style -->
                <img class="rectangle-78-1" src="src/svg/Rectangle 78-1.svg" />
                <img class="rectangle-79-1" src="src/svg/Rectangle 79-1.svg" />

                <!-- dish categories -->
                <div class="categories-dishes">
                        <div class="container-dishes">
                            <div class="rect-dish">
                                <img class="favorite-button" alt="favorite" src="src/svg/heart_medium_filled.svg" />
                                <span class="inter-fontweight500-white-16px text-8">breakfast recipes</span>
                                <div class="dish-suggestions">
                                    <div class="dish-field">
                                        <img class="dish-pic" alt="picture of dish" src="src/img/pumpkin_soup.png" />
                                        <div class="text-dish-container">
                                            <span class="text-dish">Pancakes</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-dishes">
                            <div class="rect-dish">
                                <img class="favorite-button" alt="favorite" src="src/svg/heart_medium_filled.svg" />
                                <span class="inter-fontweight500-white-16px text-8">lunch recipes</span>
                            </div>
                        </div>
                        <div class="container-dishes">
                            <div class="rect-dish">
                                <img class="favorite-button" alt="favorite" src="src/svg/heart_medium_filled.svg" />
                                <span class="inter-fontweight500-white-16px text-8">dinner recipes</span>
                            </div>
                        </div>
                </div>

                <!-- navigation bar -->
                <div class="tab-bar">
                    <div class="home">
                        <img class="home-icon" alt="foodiyo home" src="src/svg/home_deselected.svg" />
                        <div class="home-text inter-medium-white-9px">home</div>
                    </div>
                    <div class="cookbook">

                        <img class="cookbook-icon" alt="foodiyo cookbook" src="src/svg/cookbook_selected.svg" />
                        <div class="cookbook-text inter-medium-white-9px">cookbook</div>

                    </div>
                    <div class="pantry">
                        <img class="pantry-icon" alt="foodiyo pantry" src="src/svg/pantry_deselected.svg" />
                        <div class="pantry-text inter-medium-white-9px">pantry</div>
                    </div>
                    <div class="profile">
                        <img class="profile-icon" alt="foodiyo profile" src="src/svg/user_profile.svg" />
                        <div class="profile-text inter-medium-white-9px">profile</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
