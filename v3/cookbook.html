<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foodiyo App/</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Pacifico&display=swap');
    </style>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    <div class="container-center-horizontal">
        <div class="select-pantry screen">
            <div class="overlap-group9">

                <img class="logo" alt="logo foodiyo" src="src/svg/logo.svg" />
                <span class="text-7 inter-medium-white-16px">Favorite Recipes <span class="inter-medium-white-20px">Your Cookbook</span></span>

                            <div class="dish-suggestion-container">
                                <div class="dish-suggestions">
                                    <div class="dish-field">
                                        <img class="dish-pic" alt="picture of dish" src="src/img/breakfast.png" />

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-dishes">
                        <div class="rect-dish1">
                            <img class="favorite-button" alt="favorite" src="src/svg/heart_medium_filled.svg" />
                            <span class="inter-fontweight500-white-16px text-8">lunch recipes</span>

                                <div class="dish-suggestions">
                                    <div class="dish-field" id="open-recipe">

                <!-- navigation bar -->
                <div class="tab-bar">
                    <div class="home" id="go-to-home3">
                        <img class="home-icon" alt="foodiyo home" src="src/svg/home_deselected.svg" />
                        <div class="home-text inter-medium-white-9px">home</div>
                    </div>
                    <div class="cookbook" id="go-to-cookbook">

                        <img class="cookbook-icon" alt="foodiyo cookbook" src="src/svg/cookbook_selected.svg" />
                        <div class="cookbook-text inter-medium-white-9px">cookbook</div>

                    </div>
                    <div class="pantry" id="go-to-pantry">
                        <img class="pantry-icon" alt="foodiyo pantry" src="src/svg/pantry_deselected.svg" />
                        <div class="pantry-text inter-medium-white-9px">pantry</div>
                    </div>
                    <div class="profile" id="go-to-profile">
                        <img class="profile-icon" alt="foodiyo profile" src="src/svg/user_profile.svg" />
