<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foodiyo App/</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Pacifico&display=swap');
    </style>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container-center-horizontal">
        <div class="recipe-ingredients screen">
            <div class="overlap-group5">
                <!-- background style -->
                <img class="rectangle-78-1" src="src/svg/Rectangle 78-1.svg" />
                <img class="rectangle-79-1" src="src/svg/Rectangle 79-1.svg" />
                <img class="img-recipe" alt="pumpkin soup recipe" src="src/img/pumpkin_soup_recipe/img_recipe.png" />
                <img class="play-icon" onclick="" src="src/svg/play_icon.svg" />
                <div class="overlap-group-back">
                    <img class="back-icon" onclick="" src="src/svg/back_arrow.svg" />
                </div>
                <img class="like-option" onclick="" src="src/svg/heart_circle_big_unselected.svg" />

                <!-- recipe data -->
                <div class="data">
                    <div class="pumpkin-soup inter-fontweight500-white-16px">PUMPKIN SOUP</div>
                    <div class="info-1">
                        <div class="likes">
                            <img class="likes-icon" alt="like icon" src="src/svg/heart_small.svg" />
                            <div class="text-likes inter-medium-white-14px">- 245</div>
                        </div>
                        <div class="time">
                            <img class="time-icon" alt="time icon" src="src/svg/time.svg" />
                            <div class="text-time inter-medium-white-14px">- 30 min.</div>
                        </div>

                    </div>
                </div>
                <!-- tab bar: ingredients & let's cook -->
                <div class="tab-bar-ingredients-cook">
                    <div class="overlap-group4">

                    </div>
                </div>

                <div class="recipe-content">
                    <!-- SERVINGS -->
                    <div class="servings inter-medium-white-18px">SERVINGS</div>
                    <div class="no-of-servings">
                        <div class="minus">
                            <img class="amount-icon" alt="reduce number of servings" src="src/svg/minus.svg" />
                        </div>
                        <div class="amount-of-servings">5</div>
                        <div class="plus">
                            <img class="amount-icon" alt="increase number of servings" src="src/svg/plus.svg" />
                        </div>
                    </div>

                    <!-- WHAT YOU NEED -->
                    <div class="flex-row">
                        <div class="flex-col">
                            <div class="what-you-need inter-medium-white-18px">WHAT YOU NEED</div>
                            <div class="flex-row-1">
                                <div class="flex-col-1">
                                    <div class="ingredient-icon-text" onclick="">
                                        <img class="ingredient-icon" alt="pumpkin" src="src/img/pumpkin_soup_recipe/pumpkin.png" />
                                        <div class="ingredient">1 Hokkaido <br />Pumpkin</div>
                                    </div>
                                    <div class="ingredient-icon-text" onclick="">
                                        <img class="ingredient-icon" alt="onion" src="src/img/pumpkin_soup_recipe/onion.png" />
                                        <div class="ingredient">1/2 Onion</div>
                                    </div>
                                    <div class="ingredient-icon-text" onclick="">
                                        <img class="ingredient-icon" alt="garlic" src="src/img/pumpkin_soup_recipe/garlic.png" />
                                        <div class="ingredient">1 glove of Garlic</div>
                                    </div>
                                    <div class="ingredient-icon-text" onclick=" ">
                                        <img class="ingredient-icon " alt="cream " src="src/img/pumpkin_soup_recipe/cream.png " />
                                        <div class="ingredient">1/2 Onion</div>
                                    </div>
                                    <div class="ingredient-icon-text" onclick=" ">
                                        <img class="ingredient-icon " alt="salt " src="src/img/pumpkin_soup_recipe/salt.png " />
                                        <div class="ingredient">Salt</div>
                                    </div>
                                    <div class="ingredient-icon-text" onclick=" ">
                                        <img class="ingredient-icon " alt="onion " src="src/img/pumpkin_soup_recipe/pepper.png " />
                                        <div class="ingredient">Pepper</div>
                                    </div>
                                </div>
                                <div class="flex-col-1"></div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>

</body>

</html>
