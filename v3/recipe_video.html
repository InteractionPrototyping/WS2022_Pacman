<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foodiyo App/</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Pacifico&display=swap');
    </style>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-center-horizontal">
        <div class="recipe-video screen">
            <div class="overlap-group4">
                <!-- background style -->
                <img clas="video-preview" alt="video preview" src="src/img/pumpkin_soup_recipe/video_preview.png" />
                <img class="play-icon" onclick="" src="src/svg/play_icon.svg" />
                <!-- recipe data -->
                <img class="rectangle-1" src="src/img/Rectangle 1.png" />
                <div class="overlap-group-back">
                    <img class="back back-icon" onclick="" src="src/svg/back_arrow.svg" />
                </div>
                <div class="data">
                    <div class="pumpkin-soup inter-fontweight500-white-16px">PUMPKIN SOUP</div>
                    <div class="data-info">
                        <div class="likes">
                            <img class="likes-icon" alt="like icon" src="src/svg/heart_small.svg" />
                            <div class="text-likes inter-medium-white-14px">- 245</div>
                        </div>
                        <div class="time">
                            <img class="time-icon" alt="time icon" src="src/svg/time.svg" />
                            <div class="text-time inter-medium-white-14px">- 30 min.</div>
                        </div>

                    </div>
                </div>


                <!-- navigation bar -->
                <div class="tab-bar">
                    <div class="home">
                        <div class="home-overlap-group">
                            <img class="home-icon" alt="foodiyo home" src="src/svg/home_selected.svg" />
                            <div class="home-text inter-medium-white-9px">home</div>
                        </div>
                    </div>
                    <div class="cookbook">
                        <div class="cookbook-overlap-group">
                            <img class="cookbook-icon" alt="foodiyo cookbook" src="src/svg/cookbook_deselected.svg" />
                            <div class="cookbook-text inter-medium-white-9px">cookbook</div>
                        </div>
                    </div>
                    <div class="pantry">
                        <div class="pantry-overlap-group">
                            <img class="pantry-icon" alt="foodiyo pantry" src="src/svg/pantry_deselected.svg" />
                            <div class="pantry-text inter-medium-white-9px">pantry</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-overlap-group">
                            <img class="profile-icon" alt="foodiyo profile" src="src/svg/user_profile.svg" />
                            <div class="profile-text inter-medium-white-9px">profile</div>
                        </div>
                    </div>
                </div>
                <!-- android bottom bar -->
                <img class="bottom-bar" src="src/svg/bottom_bar.svg" />

            </div>

        </div>
    </div>



</body>

</html>
